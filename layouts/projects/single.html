{{ partial "head.html" . }}

<body class="project">

    {{ partial "header.html" . }}

    {{ .TableOfContents }}

    <section class="content">
        <article>
            <header>
                <h1>{{ .Title }}</h1>

                <dl class="meta">
                    {{ if .Params.tags }}
                    <dt>Tags:</dt>
                    <dd>
                    {{ range .Params.tags }}
                    <a class="tag" rel="{{ . }}" href="/tags/{{ . | urlize }}">{{ . }}</a>
                    {{ end }}
                    </dd>
                    {{ end }}
                </dl>
            </header>

            {{ .Content }}

        </article>
    </section>

    {{ partial "footer.html" . }}

</body>
</html>
