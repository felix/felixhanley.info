{{ partial "head.html" . }}

<body class="projects">

    {{ partial "header.html" . }}

    <section class="content list">
        <h1>Projects</h1>

        {{ range .Data.Pages }}
        <article>
            <header>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            </header>

            {{ .Summary }}

            <footer>
                <dl class="meta">
                    {{ if .Params.tags }}
                    <dt>Tags</dt>
                    <dd>
                    {{ range .Params.tags }}
                    <a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
                    {{ end }}
                    </dd>
                    {{ end }}
                </dl>
            </footer>

        </article>
        {{ end }}

    </section>

    {{ partial "footer.html" . }}

</body>
</html>
