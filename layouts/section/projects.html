{{ partial "head.html" . }}

<body class="projects">

    {{ partial "header.html" . }}

    <section class="content list">
        <h1>Projects</h1>

        {{ range .Data.Pages.ByWeight }}
        <article class="project">
            <header>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ partial "meta.html" . }}
            </header>

            {{ .Summary }}

        </article>
        {{ end }}

    </section>

    {{ partial "footer.html" . }}

</body>
</html>
