{{ partial "head.html" . }}

<body class="projects">

    {{ partial "header.html" . }}

    <section class="content list">
        <h1>Projects</h1>

        <p>There are other projects on <a target="_blank"
        href="https://github.com/felix/">Github</a> and perhaps even <a
        target="_blank" href="https://bitbucket.org/xilef/">Bitbucket</a>.</p>

        {{ range .Data.Pages.ByWeight }}
        <article class="project">
            <header>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ partial "meta.html" . }}
            </header>

            {{ .Summary }}

            <a href="{{ .RelPermalink }}">Read more&hellip;</a>

            <footer>
            </footer>

        </article>
        {{ end }}

    </section>

    {{ partial "footer.html" . }}

</body>
</html>
