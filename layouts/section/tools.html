{{ partial "head.html" . }}

<body class="tools">

    {{ partial "header.html" . }}

    <section class="content list">
        <h1>Tools</h1>

        <p>Why search the net when I can have my own?</p>

        {{ range .Data.Pages.ByWeight }}
        <article class="tool">
            <header>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ partial "meta.html" . }}
            </header>

            {{ .Summary }}

            <a href="{{ .RelPermalink }}">Read more&hellip;</a>

            <footer>
            </footer>

        </article>
        {{ end }}

    </section>

    {{ partial "footer.html" . }}

</body>
</html>
