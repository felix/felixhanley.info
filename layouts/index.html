{{ partial "head.html" . }}

<body>

  {{ partial "nav.html" . }}

  <main class="page">
    <article class="page__article">
      <h1 class="header--title">{{ .Title }}</h1>
      {{ .Content }}
    </article>

    <aside>
      <h3>Some recent posts:</h3>
      {{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
      <a href="{{ .Permalink }}">{{ .Title }}</a><br>
      {{end}}
    </aside>
  </main>

  {{ partial "footer.html" . }}

</body>
</html>
