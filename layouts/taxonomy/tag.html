{{ partial "head.html" . }}
<body class="articles">

    {{ partial "header.html" . }}

    <section class="content list">
        <h1>Pages tagged <em>{{ .Title }}</em></h1>

        {{ range .Data.Pages }}
        <article>
            <a href="{{ .Permalink }}">{{ .Title }}</a>

            {{ partial "meta.html" . }}

        </article>
        {{ end }}

    </section>

    {{ partial "footer.html" . }}

</body>
</html>
