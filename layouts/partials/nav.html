<header class="menu">
  <a class="menu__link menu__link--title" href="{{ .Site.BaseURL }}">Felix Hanley</a>
  <input class="menu__btn" type="checkbox" id="menu-toggle" />
  <label class="menu__icon" for="menu-toggle"><span></span></label>
  <nav class="menu__group">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="menu__link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} menu__link--active{{ end }}" href="{{ .URL }}" title="{{ .Title }}"> {{ .Name }} </a>
    {{ if .HasChildren }}
    <nav class="menu__group">
    {{ range $child := .Children }}
      <a class="menu__link menu__link--nested {{if $currentPage.IsMenuCurrent "main" . }}menu__link--active{{ end }}" href="{{ $child.URL }}" title="{{ $child.Title }}"> {{ $child.Title }} </a>
    {{ end }}
    </nav>
    {{ end }}
    {{ end }}
  </nav>

</header>
