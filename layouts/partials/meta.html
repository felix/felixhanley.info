{{ if or .Lastmod .PublishDate .Params.Tags }}
<dl class="meta">
  {{ if .Lastmod }}
  <dt class="meta__label meta__label--time">Updated</dt>
  <dd class="meta__data meta__data--time">
  <time class="time time--updated" datetime="{{ .Lastmod.Format "2006-01-02T15:04:05" }}">
    {{ .Lastmod.Format "2006-01-02" }}
  </time>
  {{ else if .PublishDate }}
  <dt class="meta__label meta__label--time">Updated</dt>
  <dd class="meta__data meta__data--time">
  <time class="time time--created" datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
    {{ .Date.Format "2006-01-02" }}
  </time>
  {{ end }}
  </dd>
  {{ if .Params.tags }}
  <dt class="meta__label meta__label--tag">Tagged</dt>
  <dd class="meta__data meta__data--tag">
  {{ range .Params.tags }}
  <a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
  {{ end }}
  </dd>
  {{ end }}
</dl>
  {{ end }}
