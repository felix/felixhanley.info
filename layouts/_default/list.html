{{ partial "head.html" . }}
<body>

  {{ partial "nav.html" . }}

  <main class="content">
    <article class="content__article">
      {{ partial "title.html" . }}
      {{ partial "meta.html" . }}
      {{ .Content }}
    </article>

    {{ with .Data.Pages }}
    {{ range . }}
    <article>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ partial "meta.html" . }}
    </article>
    {{ end }}
    {{ end }}

  </main>

  {{ partial "footer.html" . }}

</body>
</html>
